<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flasher</title>
		<link rel="shortcut icon" href="/images/favicon.ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<div class="fieldDiv">
				<form action="" method="post">
					<!--QUESTION TEXT BOX-->
					<input
						id="questionField"
						name="question"
						type="text"
						placeholder="Type in your Question"
						required
					/>
					<!--ANSWER TEXT BOX-->

					<input
						id="answerField"
						type="text"
						name="answer"
						placeholder="Whats the answer?"
						required
					/>
					<!--EXAMPLE TEXT BOX-->
					<input
						type="text"
						name="Example"
						id="exampleField"
						placeholder="Example"
						required
					/>
					<!--CATEGORY DROP DOWN MENU-->
					<select name="typeOf" id="typeOf">
						<option value="General">General</option>
						<option value="HTML">HTML</option>
						<option value="CSS">CSS</option>
						<option value="Javascript">Javascript</option>
						<option value="React">React</option>
						<option value="Python">Python</option>
						<option value="Django">Django</option>
					</select>
					<button id="addBtn" type="submit" class="addBtn" >
						Add
					</button>
					<button class="deleteBtnStyle">Delete</button>
				</form>
			</div>
		</header>
		<div class="cardContainer">
			<!--Card begins here-->
		</div>

		<script src="script.js"></script>
	</body>
</html>
